<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Web Tweets</title>
</head>
<body>
    <header class="text-center bg-warning text-success opacity-75">
        <h4 class="fw-bold navbar-brand py-3">Web Tweets</h4>
    </header>
    <section class="container d-flex flex-row">
        <section class="w-75">
            <div class="container">
                <p>No Tweets to see (:</p>
            </div>
        </section>

        <aside class="w-25 p-3 m-3">
            <!-- for places -->
            <div class="my-3">
                <h6 class="text-center mb-3">Where you from ? or which could you like to stream their tweets</h6>
                <h6 class="place text-center fs-4 lh-lg text-success fw-bold mb-3"></h5>
                <select class="form-select" aria-label="Default select example">
                </select>
            </div>
            <hr>
            <!-- for topic -->
            <div class="mb-3 mt-5">
                <h5 class="place text-center mb-3">Topic</h5>
                <p>Type below a topic you would like to stream</p>
                <form id="form">
                        <input type="text" class="form-control mb-1" id="topic" placeholder="type topic ...">
                        <div class="d-grid gap-2"><button class="btn fs-5 btn-sm btn-success btn-block opacity-75">submit</button></div>                        
                </form>
                 <!-- added topics come here -->
                <ul class="list-group list-group-flush" id="topics"></ul>



            </div>

        </aside>

    </section>

    <!-- js -->
    <script src="main.js"></script>
    
</body>
</html>
