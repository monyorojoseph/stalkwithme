<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Stalk with me</title>
</head>
<body>
    <header class="text-center bg-warning text-success opacity-75">
        <h4 class="py-1">stalk with me</h4>
    </header>
    <section class="container d-flex flex-row" id="body">
        <section class="w-75">
            <div class="container py-3">
                <!-- menu -->
                <ul class="nav nav-tabs my-3" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active text-success text-capitalize" id="live-tweets-tab" data-bs-toggle="tab" data-bs-target="#live-tweets" type="button" role="tab" aria-controls="live-tweets" aria-selected="true">live tweets</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-success text-capitalize" id="trending-topics-tab" data-bs-toggle="tab" data-bs-target="#trending-topics" type="button" role="tab" aria-controls="trending-topics" aria-selected="false">trending topics</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-success text-capitalize" id="saved-tweets-tab" data-bs-toggle="tab" data-bs-target="#saved-tweets" type="button" role="tab" aria-controls="saved-tweets" aria-selected="false">saved tweets</button>
                    </li>
                </ul>
                <!-- content -->
                <div class="tab-content my-3 py-3" id="myTabContent">
                    <div class="tab-pane fade show active" id="live-tweets" role="tabpanel" aria-labelledby="live-tweets-tab">
                        <ul class="list-group list-group-flush"></ul>
                    </div>
                    <div class="tab-pane fade" id="trending-topics" role="tabpanel" aria-labelledby="trending-topics-tab">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">An item</li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="saved-tweets" role="tabpanel" aria-labelledby="saved-tweets-tab">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                              <div class="ms-2 me-auto">
                                <div class="fw-bold">Subheading</div>
                                Cras justo odio
                              </div>
                              <span class="badge bg-primary rounded-pill">14</span>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </section>

        <aside class="w-25 p-3 m-3">
            <!-- for places -->
            <div class="my-3">
                <h6 class="text-center mb-3">Where you from ? or which could you like to stream their tweets</h6>
                <h6 class="place text-center fs-4 lh-lg text-success fw-bold mb-3"></h5>
                <select class="form-select" aria-label="Default select example">
                </select>
            </div>
            <hr>
            <!-- for topic -->
            <div class="mb-3 mt-5">
                <h5 class="place text-center mb-3">Topic</h5>
                <p>Type below a topic you would like to stream</p>
                <form id="form">
                        <input type="text" class="form-control mb-1" id="topic" placeholder="type topic ...">
                        <div class="d-grid gap-2"><button class="btn fs-5 btn-sm btn-success btn-block opacity-75">submit</button></div>                        
                </form>
                 <!-- added topics come here -->
                <ul class="list-group list-group-flush" id="topics"></ul>



            </div>

        </aside>

    </section>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    
</body>
</html>
